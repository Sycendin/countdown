<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="smile.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video background -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4"></vid>
    </video>
    <div class="video-overlay"></div>
    <!-- containter -->
    <div class="container">
        <!-- input -->
        <div class="input-container" id="input-container" hidden>
            <h1>Create a Custom Countdown</h1>
            <form class="form" id="countdown-form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="data-picker">Select A Date</label>
                <input type="date" id="data-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="coundown" hidden>
            <h1 id="countdown-title">Countdown title</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>6</span>Hours</li>
                <li><span>45</span>Minutes</li>
                <li><span>52</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Completed countdown -->
        <div class="complete" id="complete">
            <h1 class="complete-title">Coundown Complete</h1>
            <h1 id="complete-info">Coundown finsihed on 05-52-62</h1>
            <button id="complete-button">New countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
